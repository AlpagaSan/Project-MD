<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Site Web</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Button to open the sidebar (Offcanvas) -->
  <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
    <i class="fas fa-bars"></i> Menu
  </button>

  <!-- Sidebar (Offcanvas) -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="sidebarLabel">Sujets du Blog</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul id="blog-list" class="list-group">
        <!-- La liste des projets GitHub ou des fichiers Markdown sera ajoutée dynamiquement ici -->
      </ul>
    </div>
  </div>

  <!-- Main content area -->
  <div class="container-fluid">
    <!-- Sections d'index -->
    <section id="projets" class="bg-light py-5">
      <div class="container">
        <h2 class="text-center">Mes Projets</h2>
        <p class="text-center">Découvrez mes projets sur GitHub. Cliquez pour voir les détails du README.</p>
        <ul id="project-list" class="list-group">
          <!-- La liste des projets GitHub sera ajoutée ici -->
        </ul>
      </div>
    </section>

    <section id="content" class="py-5">
      <div class="container">
        <div id="md-content">
          <!-- Le contenu des fichiers README sera inséré ici -->
        </div>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>  <!-- Version stable de marked.js -->
  <script src="script.js"></script>
</body>
</html>
